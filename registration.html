<center><br><h1>Register</h1><br>
<h5>Don't miss any upcoming news by registering</h5><br></center>
<center><div class="container">
    <br>
    <form action="">
        <table >
            <tr>
                <td valign="top">
                    <label>Name and Surname: </label>
                </td>
                <td valign="top">
                    <input type="namesurname" name="namesurname" maxlength="50" size="35">
                </td>
            </tr>

            <tr>
                <td valign="top">
                    <label>E-Mail: </label>
                </td>
                <td valign="top">
                    <input type="email" name="email" maxlength="80" size="35">
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label>Password: </label>
                </td>
                <td valign="top">
                    <input type="password" name="password" maxlength="50" size="35">
                </td>

            </tr>
            <tr>
                <td valign="top">
                    <label>Date of Birth </label>
                </td>
                <td valign="top">
                    <input type="date" name="date_of_birth" maxlength="30" size="35">
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label>Gender </label>
                </td>
                <td valign="top">
                    <select>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <label>About Me: </label>
                </td>
                <td valign="top">
                    <textarea name="about_me" maxlength="1000" cols="38" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td><br/></td>
            </tr>
            <tr>
                <td valign="top">
                    <label>Upload Your Photo: </label>
                </td>
                <td valign="top">
                    <input type="file" name="pic" accept="image/*">
                </td>
            </tr>

            <tr>
                <td><br/></td>
            </tr>

            <tr>
                <td valign="top">
                    <label>Mark your interests : </label>
                </td>
                <td valign="top">
                    <table>
                        <tr>
                            <td><input type="checkbox"> Sports </td>
                            <td><input type="checkbox"> Science</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox"> Technology</td>
                            <td><input type="checkbox"> Music</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox"> Animals</td>
                            <td><input type="checkbox"> Fashion</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox"> Economy</td>
                            <td><input type="checkbox"> News</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox"> Politics</td>
                            <td><input type="checkbox"> Games</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td><br/></td>
            </tr>


            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Register" onclick="alert('Thanks for registration!')">
                </td>
            </tr>
            <tr>
                <td><br/></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="reset" value="Reset Form">
                </td>
            </tr>

        </table>
    </form>
    <br><br>
