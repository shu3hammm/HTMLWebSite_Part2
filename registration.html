<div class="text-center mb-5">
    <br><h1>Register</h1><br>
    <h5>Don't miss any upcoming news by registering</h5>
</div>

<div class="container text-center page-body">
    <form action="">
        <div class="row">
            <div class="col-4">
                <label>Name and Surname: </label>
            </div>
            <div class="col">
                <input type="namesurname" name="namesurname" maxlength="50" class="form-element">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label> E-Mail id: </label>
            </div>
            <div class="col">
                <input type="email" name="email" maxlength="80" class="form-element">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label>Password: </label>
            </div>
            <div class="col">
                <input type="password" name="password" maxlength="50" class="form-element">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label>Date of Birth </label>
            </div>
            <div class="col">
                <input type="date" name="date_of_birth" maxlength="30" class="form-element">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label>Gender </label>
            </div>
            <div class="col">
                <select class="form-element">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label>About Me: </label>
            </div>
            <div class="col">
                <textarea name="about_me" maxlength="1000" rows="10" class="form-element"></textarea>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-4">
                <br><label>Upload Your Photo: </label>
            </div>
            <div class="col">
                <br>
                <input class="form-element" type="file" name="pic" accept="image/*">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label>Mark your interests : </label>
            </div>
            <div class="col">
                <table class="text-left">
                    <tr>
                        <td><input type="checkbox"> Sports</td>
                        <td><input type="checkbox"> Science</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"> Technology</td>
                        <td><input type="checkbox"> Music</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"> Animals</td>
                        <td><input type="checkbox"> Fashion</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"> Economy</td>
                        <td><input type="checkbox"> News</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"> Politics</td>
                        <td><input type="checkbox"> Games</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col ">
                <br>
                <input type="reset" value="Reset Form" class="mr-4">
                <input type="submit" value="Register" onclick="alert('Thanks for registration!')">

            </div>
        </div>

    </form>
    <br><br>
